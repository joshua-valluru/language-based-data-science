<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIDO</title>
    <style>
      :root { color-scheme: dark; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; background:#0b0d12; color:#fff; }
      .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      .btn { background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.2); padding:10px 14px; border-radius:12px; cursor:pointer; }
      .btn:hover { background: rgba(255,255,255,0.2); }
      .muted { color:#A1AEC6 }
      header { position: sticky; top: 0; backdrop-filter: blur(8px); background: rgba(11,13,18,0.6); border-bottom:1px solid rgba(255,255,255,0.08); }
      .hero { text-align:center; margin-top: 32px; }
      .drop { border:2px dashed rgba(255,255,255,0.18); padding: 40px; text-align:center; transition: .2s; border-radius: 16px; }
      .drop.over { border-color: rgba(255,255,255,0.45); background: rgba(255,255,255,0.04); }
      .pill { display:inline-block; background: rgba(255,255,255,0.08); padding:4px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.12); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
